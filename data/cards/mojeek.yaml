title: Mojeek
description: >
  Нишевая независимая поисковая система, которая использует собственный
  индекс. Основана в 2004 году как личный проект. Придерживается политике
  конфиденциальности «без слежки».
homepage: https://www.mojeek.com
wikipedia: https://en.wikipedia.org/wiki/Mojeek
help: https://www.mojeek.com/support
license: proprietary
